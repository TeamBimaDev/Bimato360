<!DOCTYPE html>
<html>
<head>
  <title>Account Created</title>
  <style>
    .email-content {
      font-family: Arial, sans-serif;
      margin: 0 auto;
      padding: 20px;
      max-width: 600px;
      border: 1px solid #eeeeee;
      border-radius: 10px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 20px 0px;
      color: #ffffff;
      background-color: #007BFF;
      border-radius: 3px;
      text-decoration: none;
    }
  </style>
</head>
<body>
<div class="email-content">
  <h1>Welcome, {{ user_name }}!</h1>
  <p>Your account has been successfully created on {{ registration_time }}.</p>
  <p>Please click the button below to activate your account and set your password.</p>
  <a href="{{ activation_link }}" class="button">Activate Account</a>
  <p>If you didn't request this, please ignore this email.</p>
  <p>Best regards,</p>
  <p>Your Team</p>
</div>
</body>
</html>
