<html>
    <head>
        <style>
            * {
                font-size: 15px;
            }

            table {
                table-layout: fixed;
                width: 100%;
                border: 1px solid black;
            }

            table th {
                text-align: left;
                padding: 3px;
                padding-bottom: 0;
            }

            table td {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                padding: 3px;
                padding-bottom: 0;
            }
        </style>
    </head>

    <body>
        <table>
            <tr>
                <th> S No </th>
                <th> Type </th>
                <th> First & last name </th>
                <th> E-mail </th>

                <th> Company name </th>
                <th> Company Activity </th>
            </tr>
            {%for data in partners%}
            <tr>
                <td style="width: 50px"> {{forloop.counter}} </td>
                <td style="width: 20%"> {{data.partner_type}} </td>
                <td style="width: 20%"> {{data.first_name}} {{data.last_name}} </td>
                <td style="width: 20%"> {{data.email}} </td>
                <td style="width: 15%"> {{data.company_name}} </td>
                <td style="width: 15%"> {{data.company_activity}} </td>
            </tr>
            {%endfor%}
        </table>
    </body>
</html>
